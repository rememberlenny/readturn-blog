site: Readturn blog

url: https://blog.readturn.com
baseurl: 

collections:
  pages:
    output: false
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
  projects:
    output: false
    permalink: /project/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/blog/page:num/"
  